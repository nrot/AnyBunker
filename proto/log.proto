syntax = "proto3";
package rpc;
//option go_package = "";
// option java_package = "";
// option java_outer_classname = "";

message LogMessage {
    string index = 1;
    string password = 2;
    string data=3;
}

message ResultMessage {
    bool ok = 1;
}

service Logger{
    rpc SendMessage (LogMessage) returns (ResultMessage);
}
